<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p style="text-align: center;color: black; font-style:bold; font-size:x-large;height:40px;">Welcome To User List</p>
      </div>
<br>

      <div class="col-md-6">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let course of courseItems$ | async">
            {{course.name}}: <b>{{course.department}}</b>
          </li>

        </ul>
      </div>

      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <form #myform="" (ngSubmit)="addCourse(myform)">
            <div class="form-group">
              <label for="name">EmployeesId</label>
              <input type="text" class="form-control" ngModel name="Employees Id" id="Employees Id" aria-describedby="Employees Id" required>
            </div>
            <div class="form-group">
              <label for="name">TechnicalSkills</label>
              <input type="text" class="form-control" ngModel name="Technical Skills" id="Technical Skills" aria-describedby="Technical Skills" required>
            </div>
            <div class="form-group">
              <label for="department">WorkExperience</label>
              <input type="text" class="form-control" ngModel name="Work Experience" id="Work Experience" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
